<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />

  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="menu">
      <a href="./main.html" class="menu-link index"> Main</a>
      <a href="./team.html" class="menu-link">Team</a>
      <a href="./lessons.html" class="menu-link">Lessons</a>
    </div>
    <div class="content">
      <div class="Side">
        <ul>
          <li>
            <div class="box box-folder">
              <a href="./main.html" class="folder-link"><i class="uil uil-folder"></i></a>
            </div>
            <div class="box box-monitor"><i class="uil uil-monitor"></i></div>
            <div class="box box-users-alt">
              <i class="uil uil-users-alt"></i>
            </div>
            <div class="box box-cloud-share">
              <i class="uil uil-cloud-share"></i>
            </div>
            <div class="box box-cog"><i class="uil uil-cog"></i></div>
          </li>
        </ul>
      </div>
      <div class="rectangle_first">
        <div class="rectangle_1">
          <div class="box-name">
            <b> Andy Cube</b>
            <p>Andycube@gmail.com</p>
          </div>
        </div>
        <div class="rectangle_2">
          <div class="box-name_1">
            <b>Change Password</b>
            <p>
              Password Please choose a password wich is longer than 6
              characters
            </p>
          </div>
          <div class="input_password">
            <label for="pas"><span>Old password</span></label>
            <input type="password" placeholder="Enter password" name="psw-old" required>
            <label for="password"><span>New password</span></label>
            <input type="password" placeholder="Enter password" name="psw-new" required>
            <label for="password"><span>Confirm password</span></label>
            <input type="password" placeholder="Enter password" name="psw-confirm" required>
          </div>
          <input type="submit" value="Save">
        </div>
      </div>
      <div class="rectangle_second">
        <div class="box-name_2">
          <b>Company</b>
          <p>
            Optional, but we would appreciate if you
            fill out these form
          </p>
          <div class="input_com-add">
            <label for="text"><span>Company name</span></label>
            <input type="text" placeholder="Logos IT Academy" name="text" required>
            <legend><span>Company address</span></lagend>
              <textarea name="address" placeholder="61, I.Franka, Lviv" id="" cols="73" rows="5" required></textarea>
          </div>
          <div class="input_lastbox">
            <div class="input_coun-city">
              <label  class="label_country" for="text"><span>Country</span></label>
              <input type="text" class="text_1" placeholder="Enter country" name="text" value="" id="" required>
              <label class="label_city" for="text"><span>City</span></label>
              <input type="text" class="text_1" placeholder="Enter city" name="text" required>
            </div>
            <div class="input_st-code">
              <label class="label_state" for="text"><span>State</span></label>
              <input type="text" class="text_12" placeholder="Enter state" name="text" required>
              <label class="label_code" for="text"><span>Postal code</span></label>
              <input type="text" class="text_12" placeholder="Enter code" name="text" required>
            </div>
          </div>
        <div class="company_submit" >
        <input type="submit" value="Save">
      </div>
        </div>
        
      </div>
    </div>
</body>

</html>
